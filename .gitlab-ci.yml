stages:
  - install
  - lint
  - test
  - build

default:
  image: node:22
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - frontend/node_modules/
      - packages/*/node_modules/

install:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h

test:
  stage: test
  needs: ["install"]
  variables:
    NODE_OPTIONS: "--max-old-space-size=4096"
    VITEST_MAX_THREADS: "4"
  script:
    - npm test

build:
  stage: build
  needs: ["install"]
  script:
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week
