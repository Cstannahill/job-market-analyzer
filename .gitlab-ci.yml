stages:
  - install
  - lint
  - test
  - build

default:
  image: node:22
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - frontend/node_modules/
      - packages/*/node_modules/

install:
  stage: install
  script:
    # Install workspace deps (root + frontend + packages/*)
    - npm ci
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h

test:
  stage: test
  needs: ["install"]
  script:
    # Your root "test" already calls frontend's test:run
    #   "test": "npm run test:run --workspace=frontend"
    - npm test

build:
  stage: build
  needs: ["install"]
  script:
    # Root build script: "(cd frontend && npm run build)"
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week
