name: CI

on:
  push:
    branches: ["**"] # Runs when you push TO these branches
  pull_request:
    branches: [main, master, dev] # Runs on PRs targeting these branches

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test --workspace=frontend

      - name: Build frontend
        run: npm run build # Uses your root script

  # Optional: Add lambda build validation
  lambda-build:
    runs-on: ubuntu-latest

    steps:
      - name: Install tsup
        run: npm install -g tsup

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all lambdas
        run: npm run buildall
